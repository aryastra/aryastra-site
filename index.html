<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aryastra | Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .wrapper {
      position: relative;
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 3px;
      color: rgba(255, 255, 255, 0.1); /* faint text */
      display: inline-block;
    }
    .highlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      clip-path: circle(0px at 50% 50%);
      pointer-events: none;
      transition: clip-path 0.15s ease-out;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>COMING SOON</div>
    <div class="highlight">COMING SOON</div>
  </div>

  <script>
    const wrapper = document.querySelector('.wrapper');
    const highlight = document.querySelector('.highlight');

    wrapper.addEventListener('mousemove', (e) => {
      const rect = wrapper.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      highlight.style.clipPath = `circle(120px at ${x}px ${y}px)`;
    });

    wrapper.addEventListener('mouseleave', () => {
      highlight.style.clipPath = "circle(0px at 50% 50%)"; // hide when mouse leaves
    });
  </script>
</body>
</html>
