<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aryastra | Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }
    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
    }
    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      min-width: 80px;
    }
    .number {
      font-size: 2rem;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <h1>COMING SOON</h1>
  <div class="countdown">
    <div class="time-box"><span id="days" class="number">0</span>Days</div>
    <div class="time-box"><span id="hours" class="number">0</span>Hours</div>
    <div class="time-box"><span id="minutes" class="number">0</span>Minutes</div>
    <div class="time-box"><span id="seconds" class="number">0</span>Seconds</div>
  </div>

  <script>
    // Set countdown date (3 months from now)
    const launchDate = new Date();
    launchDate.setMonth(launchDate.getMonth() + 3);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        document.querySelector('.countdown').innerHTML = "We Are Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // initial call
  </script>
</body>
</html>
