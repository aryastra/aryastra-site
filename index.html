<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aryastra | Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    .countdown {
      display: flex;
      flex-wrap: wrap; /* allow wrapping */
      gap: 10px;
      justify-content: center;
      max-width: 400px;
    }
    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 80px;
      text-align: center;
    }
    .number {
      font-size: 1.8rem;
      font-weight: bold;
      display: block;
    }

    /* Responsive for mobile */
    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns */
        gap: 12px;
      }
      .time-box {
        padding: 12px 10px;
        min-width: auto;
      }
      .number {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>COMING SOON</h1>
  <div class="countdown">
    <div class="time-box"><span id="days" class="number">0</span>Days</div>
    <div class="time-box"><span id="hours" class="number">0</span>Hours</div>
    <div class="time-box"><span id="minutes" class="number">0</span>Minutes</div>
    <div class="time-box"><span id="seconds" class="number">0</span>Seconds</div>
  </div>

  <script>
    // Fixed launch date (3 months from now â†’ Dec 5, 2025, midnight)
    const launchDate = new Date("December 5, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        document.querySelector('.countdown').innerHTML = "We Are Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
