    <style>
        * {

        .time-section p { font-size: 16px; font-weight: 400; color: #718096; margin-top: 10px; }
        .time-group { display: flex; gap: 6px; }
        .time-segment { display: block; font-size: 60px; font-weight: 700; width: 60px; filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.07)); }
        .segment-display { position: relative; height: 100%; }
        .segment-display__top, .segment-display__bottom { overflow: hidden; text-align: center; width: 100%; height: 50%; position: relative; }
        .segment-display__top { line-height: 1.5; color: #2B6CB0; background-color: #FFFFFF; border-radius: 8px 8px 0 0; }
        .segment-display__bottom { line-height: 0; color: #2B6CB0; background-color: #F7FAFC; border-radius: 0 0 8px 8px; }
        .segment-overlay { position: absolute; top: 0; perspective: 400px; height: 100%; width: 60px; }
        .segment-overlay__top, .segment-overlay__bottom { position: absolute; overflow: hidden; text-align: center; width: 100%; height: 50%; }
        .segment-overlay__top { top: 0; line-height: 1.5; color: #2B6CB0; background-color: #FFFFFF; transform-origin: bottom; border-radius: 8px 8px 0 0; }
        .segment-overlay__bottom { bottom: 0; line-height: 0; color: #2B6CB0; background-color: #F7FAFC; border-top: 1px solid #E2E8F0; transform-origin: top; border-radius: 0 0 8px 8px; }
        .segment-overlay.flip .segment-overlay__top { animation: flip-top 0.8s linear; }
        .segment-overlay.flip .segment-overlay__bottom { animation: flip-bottom 0.8s linear; }
        @keyframes flip-top { 0% { transform: rotateX(0deg); } 50%, 100% { transform: rotateX(-90deg); } }
        @keyframes flip-bottom { 0%, 50% { transform: rotateX(90deg); } 100% { transform: rotateX(0deg); } }
        footer { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; }
        .card-social { margin-bottom: 15px; }
        .social-link { display: inline-flex; width: 40px; height: 40px; margin: 0 10px; align-items: center; justify-content: center; background-color: #E2E8F0; color: #4A5568; font-size: 18px; border-radius: 50%; text-decoration: none; transition: all 0.3s ease; }
        .social-link:hover { transform: scale(1.1) translateY(-3px); background-color: #2B6CB0; color: #FFFFFF; box-shadow: 0 4px 15px rgba(43, 108, 176, 0.4); }
        .copyright-text { font-size: 0.9rem; color: #718096; }
        .copyright-symbol { font-size: 0.8em; vertical-align: text-top; }

@media (max-width: 768px) {

        font-size: 1.5rem;
        padding: 10px 20px;

        /* Ensure title doesn't overflow on very narrow screens */

        max-height: 60px;
    }

    .segment-overlay {

<body>
    
    <canvas id="particle-canvas"></canvas>
    <h1 class="main-title">ARYASTRA</h1>

    <div class="main-content">
        <div class="countdown-container">
            <h2 class="subheading">Deploying In</h2>
            <div class="countdown">
                <div class="time-section" id="days"><div class="time-group"><div class="time-segment"><div class="segment-display"><div class="segment-display__top"></div><div class="segment-display__bottom"></div><div class="segment-overlay"><div class="segment-overlay__top"></div><div class="segment-overlay__bottom"></div></div></div></div><div class="time-segment"><div class="segment-display"><div class="segment-display__top"></div><div class="segment-display__bottom"></div><div class="segment-overlay"><div class="segment-overlay__top"></div><div class="segment-overlay__bottom"></div></div></div></div><div class="time-segment"><div class="segment-display"><div class="segment-display__top"></div><div class="segment-display__bottom"></div><div class="segment-overlay"><div class="segment-overlay__top"></div><div class="segment-overlay__bottom"></div></div></div></div></div><p>Days</p></div>
                <div class="time-section" id="hours"><div class="time-group"><div class="time-segment"><div class="segment-display"><div class="segment-display__top"></div><div class="segment-display__bottom"></div><div class="segment-overlay"><div class="segment-overlay__top"></div><div class="segment-overlay__bottom"></div></div></div></div><div class="time-segment"><div class="segment-display"><div class="segment-display__top"></div><div class="segment-display__bottom"></div><div class="segment-overlay"><div class="segment-overlay__top"></div><div class="segment-overlay__bottom"></div></div></div></div></div><p>Hours</p></div>
                <div class="time-section" id="minutes"><div class="time-group"><div class="time-segment"><div class="segment-display"><div class="segment-display__top"></div><div class="segment-display__bottom"></div><div class="segment-overlay"><div class="segment-overlay__top"></div><div class="segment-overlay__bottom"></div></div></div></div><div class="time-segment"><div class="segment-display"><div class="segment-display__top"></div><div class="segment-display__bottom"></div><div class="segment-overlay"><div class="segment-overlay__top"></div><div class="segment-overlay__bottom"></div></div></div></div></div><p>Minutes</p></div>
                <div class="time-section" id="seconds"><div class="time-group"><div class="time-segment"><div class="segment-display"><div class="segment-display__top"></div><div class="segment-display__bottom"></div><div class="segment-overlay"><div class="segment-overlay__top"></div><div class="segment-overlay__bottom"></div></div></div></div><div class="time-segment"><div class="segment-display"><div class="segment-display__top"></div><div class="segment-display__bottom"></div><div class="segment-overlay"><div class="segment-overlay__top"></div><div class="segment-overlay__bottom"></div></div></div></div></div><p>Seconds</p></div>

    <script>
        // The JavaScript for the countdown and particles remains unchanged
        const particleCanvas = document.getElementById('particle-canvas');
        const particleCtx = particleCanvas.getContext('2d');
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
        let particles = [];
        const particleCount = 60;
        const connectDistance = 120;
        const particleColor = '#2B6CB0';
        const lineColor = 'rgba(43, 108, 176, OPACITY)';
        const mouse = { x: null, y: null, radius: 75 };
        window.addEventListener('mousemove', (event) => { mouse.x = event.clientX; mouse.y = event.clientY; });
        window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });
        class Particle {
            constructor(x, y, dirX, dirY, size) { this.x = x; this.y = y; this.directionX = dirX; this.directionY = dirY; this.size = size; }
            draw() { particleCtx.beginPath(); particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); particleCtx.fillStyle = particleColor; particleCtx.fill(); }
            update() { if (this.x > particleCanvas.width || this.x < 0) this.directionX *= -1; if (this.y > particleCanvas.height || this.y < 0) this.directionY *= -1; let dx = mouse.x - this.x; let dy = mouse.y - this.y; if (Math.sqrt(dx * dx + dy * dy) < mouse.radius) { this.x -= dx / 20; this.y -= dy / 20; } else { this.x += this.directionX; this.y += this.directionY; } if (this.x > particleCanvas.width) { this.x = particleCanvas.width; this.directionX *= -1; } else if (this.x < 0) { this.x = 0; this.directionX *= -1; } if (this.y > particleCanvas.height) { this.y = particleCanvas.height; this.directionY *= -1; } else if (this.y < 0) { this.y = 0; this.directionY *= -1; } this.draw(); }
        }
        function initParticles() { particles = []; for (let i = 0; i < particleCount; i++) { let size = Math.random() * 2 + 1; let x = Math.random() * (particleCanvas.width - size * 2) + size; let y = Math.random() * (particleCanvas.height - size * 2) + size; let dirX = (Math.random() * 0.4) - 0.2; let dirY = (Math.random() * 0.4) - 0.2; particles.push(new Particle(x, y, dirX, dirY, size)); } }
        function connectParticles() { for (let a = 0; a < particles.length; a++) { for (let b = a; b < particles.length; b++) { let distance = ((particles[a].x - particles[b].x) ** 2) + ((particles[a].y - particles[b].y) ** 2); if (distance < (connectDistance ** 2)) { let opacity = 1 - (distance / (connectDistance ** 2)); particleCtx.strokeStyle = lineColor.replace('OPACITY', opacity); particleCtx.lineWidth = 1; particleCtx.beginPath(); particleCtx.moveTo(particles[a].x, particles[a].y); particleCtx.lineTo(particles[b].x, particles[b].y); particleCtx.stroke(); } } } }
        function animateParticles() { requestAnimationFrame(animateParticles); particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height); particles.forEach(p => p.update()); connectParticles(); }
        window.addEventListener('resize', () => { particleCanvas.width = window.innerWidth; particleCanvas.height = window.innerHeight; initParticles(); });
        initParticles();
        animateParticles();
        const targetDate = new Date('2025-12-16T00:00:00+05:30');
        function getTimeSegmentElements(segmentElement) { return { segmentDisplayTop: segmentElement.querySelector('.segment-display__top'), segmentDisplayBottom: segmentElement.querySelector('.segment-display__bottom'), segmentOverlay: segmentElement.querySelector('.segment-overlay'), segmentOverlayTop: segmentElement.querySelector('.segment-overlay__top'), segmentOverlayBottom: segmentElement.querySelector('.segment-overlay__bottom') }; }
        function updateSegmentValues(displayElement, overlayElement, value) { displayElement.textContent = value; overlayElement.textContent = value; }
        function updateTimeSegment(segmentElement, timeValue) { const segmentElements = getTimeSegmentElements(segmentElement); if (parseInt(segmentElements.segmentDisplayTop.textContent, 10) === timeValue) { return; } segmentElements.segmentOverlay.classList.add('flip'); updateSegmentValues(segmentElements.segmentDisplayTop, segmentElements.segmentOverlayBottom, timeValue); function finishAnimation() { segmentElements.segmentOverlay.classList.remove('flip'); updateSegmentValues(segmentElements.segmentDisplayBottom, segmentElements.segmentOverlayTop, timeValue); this.removeEventListener('animationend', finishAnimation); } segmentElements.segmentOverlay.addEventListener('animationend', finishAnimation); }
        function updateTimeSection(sectionID, timeValue) { const sectionElement = document.getElementById(sectionID); const timeSegments = sectionElement.querySelectorAll('.time-segment'); if (timeSegments.length === 3) { const hundredthDigit = Math.floor(timeValue / 100) || 0; const tenthDigit = Math.floor((timeValue % 100) / 10) || 0; const singleDigit = timeValue % 10 || 0; updateTimeSegment(timeSegments[0], hundredthDigit); updateTimeSegment(timeSegments[1], tenthDigit); updateTimeSegment(timeSegments[2], singleDigit); } else { const firstNumber = Math.floor(timeValue / 10) || 0; const secondNumber = timeValue % 10 || 0; updateTimeSegment(timeSegments[0], firstNumber); updateTimeSegment(timeSegments[1], secondNumber); } }
        function getTimeRemaining(targetDateTime) { const nowTime = Date.now(); const complete = nowTime >= targetDateTime; if (complete) { return { complete, days: 0, hours: 0, minutes: 0, seconds: 0 }; } const secondsRemaining = Math.floor((targetDateTime - nowTime) / 1000); const days = Math.floor(secondsRemaining / (60 * 60 * 24)); const hours = Math.floor((secondsRemaining % (60 * 60 * 24)) / (60 * 60)); const minutes = Math.floor((secondsRemaining % (60 * 60)) / 60); const seconds = secondsRemaining % 60; return { complete, days, hours, minutes, seconds }; }
        function updateAllSegments() { const timeRemainingBits = getTimeRemaining(targetDate.getTime()); updateTimeSection('days', timeRemainingBits.days); updateTimeSection('hours', timeRemainingBits.hours); updateTimeSection('minutes', timeRemainingBits.minutes); updateTimeSection('seconds', timeRemainingBits.seconds); return timeRemainingBits.complete; }
        const countdownTimer = setInterval(() => { const isComplete = updateAllSegments(); if (isComplete) { clearInterval(countdownTimer); } }, 1000);
        updateAllSegments();
    </script>
